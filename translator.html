<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Translator</title>
</head>
<body>
    <div id = "header">
        <h2>Translated Lyrics for {{track_name}}</h2>
    </div>
    <div id = "lyrics">
        <div id = "original">
            <div id = "original-header">
                <h4>Original lyrics</h4>
            </div>
            <div id = "original-lyrics">
                <p>{{original_lyrics}}</p>
            </div>
        </div>
        <div id = "translated">
            <div id = "translated-header">
                <h4>Translated lyrics</h4>
            </div>
            <div id = "translated-lyrics">
                <p>{{translated_lyrics}}</p>
            </div>
        </div>
    </div>
</body>
</html>
